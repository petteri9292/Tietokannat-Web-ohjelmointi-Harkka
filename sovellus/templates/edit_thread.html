{% extends "layout.html" %}

{% block title %}
    Edit Thread
{% endblock %}

{% block content %}
    <h1>Edit Thread</h1>

    <form action="/edit_thread/{{ thread.id }}" method="POST">
        <input type="text" name="title" value="{{ thread.title }}" required><br>
        <input type="submit" value="Save Changes">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

    <a href="/discussion/{{ area.id }}">Back to area</a>
{% endblock %}
