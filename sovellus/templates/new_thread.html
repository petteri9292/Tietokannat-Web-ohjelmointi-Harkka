{% extends "layout.html" %}

{% block title %}
    Create New Thread
{% endblock %}

{% block content %}
    <h1>Create a New Thread</h1>

    <!-- Check if the user is logged in -->
    {% if session.username %}
        <!-- Form to create a new thread, visible only to logged-in users -->
        <form action="/new_thread" method="POST">
            <input type="hidden" name="area_id" value="{{ area_id }}">
            <p>
                <label for="title">Thread Name:</label><br>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="First_message">Message:</label><br>
                <textarea id="First_message" name="First_message" rows="4" cols="50" required></textarea>
            </p>
            <p>
                <input type="submit" value="Create Thread">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </p>
        </form>
    {% else %}
        <!-- Message for users who are not logged in -->
        <p>You must be logged in to create a new thread. <a href="/login">Log in here</a>.</p>
    {% endif %}

    <!-- Link back to home or discussion areas list -->
    <p><a href="/discussion/{{ area_id }}">Return</a></p>
{% endblock %}
